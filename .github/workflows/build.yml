name: Build Electron App

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on any tag push

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Set the GITHUB_TOKEN globally

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Linux AppImage
        run: |
          npm run build:linux

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: jg-desktop-linux
          path: dist/*.AppImage

      - name: List Linux dist directory
        run: ls -la dist  # List contents after building

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Windows Packages
        run: |
          npm run build:win

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: jg-desktop-windows
          path: dist/*.exe

      - name: List Windows dist directory
        run: dir dist  # List contents after building

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build macOS Packages
        run: |
          npm run build:mac

      - name: Upload macOS Package
        uses: actions/upload-artifact@v4
        with:
          name: jg-desktop-macos
          path: dist/*.dmg

      - name: List macOS dist directory
        run: ls -la dist  # List contents after building

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Linux AppImage
        uses: actions/download-artifact@v4
        with:
          name: jg-desktop-linux
          path: ./dist

      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: jg-desktop-windows
          path: ./dist

      - name: Download macOS Package
        uses: actions/download-artifact@v4
        with:
          name: jg-desktop-macos
          path: ./dist

      - name: List files in dist directory for debugging
        run: ls -la ./dist  # List contents of the dist directory

      - name: Set GH_TOKEN for GitHub CLI
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"  # Get the tag name (e.g., 'refs/tags/v0.0.8')
          VERSION="${TAG_NAME#refs/tags/}"   # Remove 'refs/tags/' to get 'v0.0.8'
          VERSION="${VERSION/v/}"            # Remove the leading 'v' to get '0.0.8'
          set -x  # Enable verbose output
          ls -la ./dist  # List files before creating the release
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \  # Use the full tag name for the title
            --notes "Release for $TAG_NAME" \
            --clobber \  # Overwrite existing releases with the same tag
            ./dist/*.AppImage ./dist/*.exe ./dist/*.dmg
